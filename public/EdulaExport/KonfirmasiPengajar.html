<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./KonfirmasiPengajar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lovers Quarrel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="konfirmasi-pengajar">
      <img
        class="konfirmasi-pengajar-child"
        alt=""
        src="./public/rectangle-4.svg"
      />

      <div class="konfirmasi-pengajar-item"></div>
      <div class="cari6">Cari</div>
      <header class="header1">
        <div class="search3">
          <div class="search-child1"></div>
          <input class="cari7" placeholder="Cari" type="text" />

          <img class="image-2-icon3" alt="" src="./public/image-2@2x.png" />
        </div>
        <div class="search-filters">
          <button class="filter-image-parent">
            <div class="filter-image">
              <img
                class="image-14-icon3"
                alt=""
                src="./public/image-14@2x.png"
              />
            </div>
            <a class="filter3">Filter</a>
          </button>
        </div>
      </header>
      <section class="confirmation">
        <div class="confirmation-message">
          <div class="confirmation-message-child"></div>
          <h1 class="jadwal-pertemuan-sudah">
            Jadwal Pertemuan Sudah Terkirim!
          </h1>
          <div class="confirmation-actions">
            <div class="class-link">
              <div class="class-link-content">
                <div class="lihat-kelas-terjadwalmu">
                  Lihat Kelas Terjadwalmu
                </div>
                <div class="link-button">
                  <div class="button">
                    <div class="di-sini">Di sini</div>
                  </div>
                </div>
              </div>
              <div class="accept-action">
                <div class="terima3">Terima</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
