<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ValiditasSertifikatPengajar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lovers Quarrel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="validitas-sertifikat-pengaja">
      <header class="validitas-sertifikat-pengaja-inner">
        <div class="profile-content-parent">
          <div class="profile-content1">
            <img
              class="profilepicture-icon5"
              loading="lazy"
              alt=""
              src="./public/profilepicture.svg"
            />

            <div class="profile-details">
              <div class="name-content-parent">
                <div class="name-content">
                  <a class="budiman-h5">Budiman H</a>
                </div>
                <div class="teaching-info1">
                  <div class="rating4">
                    <img
                      class="stars-icon20"
                      loading="lazy"
                      alt=""
                      src="./public/star-13.svg"
                    />

                    <img
                      class="stars-icon21"
                      loading="lazy"
                      alt=""
                      src="./public/star-13.svg"
                    />

                    <img
                      class="stars-icon22"
                      loading="lazy"
                      alt=""
                      src="./public/star-13.svg"
                    />

                    <img
                      class="stars-icon23"
                      loading="lazy"
                      alt=""
                      src="./public/star-13.svg"
                    />

                    <img
                      class="stars-icon24"
                      loading="lazy"
                      alt=""
                      src="./public/star-13.svg"
                    />
                  </div>
                  <div class="duration4">
                    <div class="duration-label1">(300)</div>
                  </div>
                  <div class="duration5">
                    <div class="durasi-mengajar-50-container5">
                      <span>| Durasi mengajar: </span>
                      <b>50 Jam</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="actions4">
            <div class="buttons1">
              <div class="button14">
                <div class="ubah-profil6">Ubah Profil</div>
              </div>
              <div class="button15">
                <div class="keluar5">Keluar</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <img
        class="validitas-sertifikat-pengaja-child"
        loading="lazy"
        alt=""
        src="./public/line-3.svg"
      />

      <div class="navigation3">
        <div class="button16">
          <div class="back-content">
            <img
              class="image-22-icon"
              loading="lazy"
              alt=""
              src="./public/image-22@2x.png"
            />
          </div>
          <div class="kembali">Kembali</div>
        </div>
      </div>
      <section class="background">
        <img
          class="background-shape-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-98@2x.png"
        />
      </section>
    </div>
  </body>
</html>
