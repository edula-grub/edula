<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AmbilKelasFormZoomAfterAcceptPengajar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lovers Quarrel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="ambil-kelas-form-zoom-after">
      <img
        class="ambil-kelas-form-zoom-after-child"
        alt=""
        src="./public/rectangle-4.svg"
      />

      <div class="terima2">Terima</div>
      <div class="ambil-kelas-form-zoom-after-item"></div>
      <div class="cari4">Cari</div>
      <section class="zoom-form-container">
        <header class="form-header">
          <div class="search2">
            <div class="search-inner"></div>
            <input class="cari5" placeholder="Cari" type="text" />

            <img class="image-2-icon2" alt="" src="./public/image-2@2x.png" />
          </div>
          <div class="filters">
            <button class="filter-content-parent">
              <div class="filter-content">
                <img
                  class="image-14-icon2"
                  alt=""
                  src="./public/image-14@2x.png"
                />
              </div>
              <a class="filter2">Filter</a>
            </button>
          </div>
        </header>
        <div class="meeting-form-title">
          <h1 class="formulir-pertemuan-online">
            Formulir Pertemuan Online dengan Pelajar
          </h1>
        </div>
      </section>
      <div class="ambil-kelas-form-zoom-after-inner"></div>
      <div class="ambil-kelas-form-zoom-after-child1"></div>
      <div class="ambil-kelas-form-zoom-after-child2"></div>
      <div class="ambil-kelas-form-zoom-after-child3"></div>
      <div class="ambil-kelas-form-zoom-after-child4"></div>
      <div class="ambil-kelas-form-zoom-after-child5"></div>
      <div class="ambil-kelas-form-zoom-after-child6"></div>
      <div class="ambil-kelas-form-zoom-after-child7"></div>
      <section class="meeting-details">
        <form class="meeting-information">
          <div class="meeting-information-child"></div>
          <div class="topik-pembelajaran">Topik Pembelajaran</div>
          <div class="tautan-zoom">Tautan Zoom</div>
          <div class="hari">Hari</div>
          <div class="mulai">Mulai</div>
          <div class="meeting-topic-parent">
            <div class="meeting-topic">
              <div class="topik-pertemuan">Topik Pertemuan</div>
            </div>
            <div class="topic-input">
              <input class="topic-border" type="text" />
            </div>
            <div class="meeting-link">
              <div class="link-content">
                <div class="tautan-pertemuan-terjadwal">
                  Tautan Pertemuan Terjadwal
                </div>
                <div class="link-input">
                  <input class="link-border" type="text" />
                </div>
              </div>
            </div>
            <div class="meeting-schedule">
              <div class="haritanggal-wrapper">
                <div class="haritanggal">Hari/Tanggal</div>
              </div>
              <div class="date-inputs">
                <div class="date-fields">
                  <div class="date-fields-inner">
                    <div class="time-input-parent">
                      <div class="time-input">
                        <div class="time-input-child"></div>
                      </div>
                      <div class="jam-wib-format">Jam (WIB Format)</div>
                    </div>
                  </div>
                  <div class="end-date">
                    <input class="end-date-border" type="text" />

                    <div class="tanggal">Tanggal</div>
                  </div>
                </div>
                <div class="month-input-wrapper">
                  <div class="month-input">
                    <div class="month-border"></div>
                    <div class="bulan">Bulan</div>
                  </div>
                </div>
                <div class="year-border-parent">
                  <input class="year-border" type="text" />

                  <div class="tahun">Tahun</div>
                </div>
              </div>
              <div class="end-time">
                <div class="end-time-input">
                  <div class="end-time-border">
                    <div class="end-time-border1"></div>
                  </div>
                  <div class="end-time-label">
                    <div class="end-time-border2"></div>
                    <div class="selesai">Selesai</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="rectangle-parent7">
            <div class="frame-child9"></div>
            <b class="kirim">Kirim</b>
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
