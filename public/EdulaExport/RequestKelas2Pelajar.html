<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RequestKelas2Pelajar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lovers Quarrel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="request-kelas-2-pelajar">
      <section class="learning-options">
        <div class="learning-options-child"></div>
        <div class="learning-topic">
          <h3 class="kamu-mau-belajar">Kamu mau belajar apa?</h3>
          <div class="subject-details">
            <div class="fill-judulpelajaran">
              <div class="fill-judulpelajaran-child"></div>
              <input
                class="pelajaran-yang-kamu"
                placeholder="Pelajaran yang kamu ingin pelajari"
                type="text"
              />
            </div>
            <div class="dropdown-jenjang">
              <div class="dropdown-jenjang-child"></div>
              <div class="pilih-jenjang">Pilih jenjang</div>
              <img
                class="arrow-drop-down-24dp-fill0-wgh-icon8"
                alt=""
                src="./public/arrow-drop-down-24dp-fill0-wght400-grad0-opsz24-1-3.svg"
              />
            </div>
          </div>
        </div>
        <div class="description3">
          <h3 class="deskripsikan-pelajaran-tersebu">
            Deskripsikan pelajaran tersebut lebih detail
          </h3>
          <textarea
            class="fill-deskripsipelajaran"
            placeholder="Rp. XXX,XXX"
            rows="{11}"
            cols="{45}"
          >
          </textarea>
        </div>
        <div class="pricing">
          <div class="price-input">
            <div class="price-field">
              <h3 class="tentukan-harga-yang">Tentukan harga yang sesuai</h3>
              <div class="fill-harga">
                <div class="fill-harga-child"></div>
                <input
                  class="rp-xxxxxx"
                  placeholder="Rp. XXX,XXX"
                  type="text"
                />
              </div>
            </div>
          </div>
          <button class="button33">
            <b class="lanjut-pembayaran">Lanjut Pembayaran</b>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
